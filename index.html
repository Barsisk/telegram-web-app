<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –∑–∞–∫–∞–∑–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .bot-data {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        
        .bot-data h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .bot-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ë–ª–æ–∫ –¥–ª—è –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞ -->
        <div id="botData" class="bot-data" style="display: none;">
            <h3>üì® –î–∞–Ω–Ω—ã–µ –æ—Ç –±–æ—Ç–∞:</h3>
            <div id="botMessage"></div>
            <img id="botImage" class="bot-image" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç –±–æ—Ç–∞">
        </div>
        
        <div class="header">
            <h1>üìã –§–æ—Ä–º–∞ –∑–∞–∫–∞–∑–∞</h1>
            <p id="userInfo"></p>
        </div>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="fio">–§–ò–û:</label>
                <input type="text" id="fio" name="fio" required placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á">
                <div id="fioError" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –§–ò–û</div>
            </div>
            
            <div class="form-group">
                <label for="choice">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç:</label>
                <select id="choice" name="choice" required>
                    <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ --</option>
                    <option value="1">–í–∞—Ä–∏–∞–Ω—Ç 1</option>
                    <option value="2">–í–∞—Ä–∏–∞–Ω—Ç 2</option>
                </select>
                <div id="choiceError" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç</div>
            </div>
            
            <button type="submit" class="submit-btn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </form>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            for (const pair of pairs) {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[decodeURIComponent(key)] = decodeURIComponent(value);
                }
            }
            return params;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ–±—Ä–∞—Ç–Ω–æ –≤ Telegram
        function sendDataToTelegram(formData) {
            // –î–ª—è –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –±–æ—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º Telegram WebApp API –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    const tg = window.Telegram.WebApp;
                    tg.sendData(JSON.stringify(formData));
                    tg.close();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ WebApp:', error);
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã—Ö –±–æ—Ç–æ–≤
                    alert('–î–∞–Ω–Ω—ã–µ –≥–æ—Ç–æ–≤—ã –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + JSON.stringify(formData));
                }
            } else {
                // –ï—Å–ª–∏ WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω (–ø—Ä—è–º–æ–π –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ)
                alert('–î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã: ' + JSON.stringify(formData));
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        function displayBotData() {
            const params = getUrlParams();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –µ—Å–ª–∏ –µ—Å—Ç—å
            if (params.user) {
                document.getElementById('userInfo').textContent = `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${params.user}`;
            }
            
            if (params.message || params.image) {
                const botDataDiv = document.getElementById('botData');
                const botMessageDiv = document.getElementById('botMessage');
                const botImage = document.getElementById('botImage');
                
                if (params.message) {
                    botMessageDiv.textContent = params.message;
                }
                
                if (params.image) {
                    botImage.src = params.image;
                    botImage.style.display = 'block';
                } else {
                    botImage.style.display = 'none';
                }
                
                botDataDiv.style.display = 'block';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            displayBotData();
            
            const form = document.getElementById('dataForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fio = document.getElementById('fio').value.trim();
                const choice = document.getElementById('choice').value;
                
                if (!fio || !choice) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                    return;
                }
                
                const formData = {
                    fio: fio,
                    choice: choice,
                    timestamp: new Date().toISOString(),
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
                    urlParams: getUrlParams()
                };
                
                sendDataToTelegram(formData);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скоро будет</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #182533);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: var(--tg-theme-secondary-bg-color, #2a3b4c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: var(--tg-theme-hint-color, #7f8a93);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .subtitle {
            color: var(--tg-theme-hint-color, #7f8a93);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .back-button {
            background: var(--tg-theme-button-color, #2ea6ff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: var(--tg-theme-button-color, #1e8dd8);
            transform: translateY(-1px);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .animation {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            position: relative;
        }

        .animation::before,
        .animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid var(--tg-theme-button-color, #2ea6ff);
            border-radius: 50%;
            animation: pulse 2s linear infinite;
        }

        .animation::after {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                padding: 0 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation"></div>
        
        <div class="icon">⏳</div>
        
        <h1>Возможно, скоро будет</h1>
        
        <p class="subtitle">
            Эта функция находится в разработке. <br>
        </p>
        
        <a href="javascript:history.back()" class="back-button">Назад в Telegram</a>
    </div>

    <script>
        // Определяем тему Telegram
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, открыта ли страница в Telegram WebView
            if (window.Telegram && window.Telegram.WebApp) {
                const webApp = window.Telegram.WebApp;
                
                // Расширяем страницу на весь экран
                webApp.expand();
                
                // Применяем тему Telegram
                document.body.style.setProperty('--tg-theme-bg-color', webApp.themeParams.bg_color || '#182533');
                document.body.style.setProperty('--tg-theme-text-color', webApp.themeParams.text_color || '#ffffff');
                document.body.style.setProperty('--tg-theme-hint-color', webApp.themeParams.hint_color || '#7f8a93');
                document.body.style.setProperty('--tg-theme-button-color', webApp.themeParams.button_color || '#2ea6ff');
                document.body.style.setProperty('--tg-theme-button-text-color', webApp.themeParams.button_text_color || '#ffffff');
                document.body.style.setProperty('--tg-theme-secondary-bg-color', webApp.themeParams.secondary_bg_color || '#2a3b4c');
            }
        });

        // Альтернативный способ возврата назад
        function goBack() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                window.history.back();
            }
        }
    </script>
</body>
</html>

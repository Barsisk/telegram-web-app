<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ справки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-button-color: #40a7e3;
            --tg-theme-button-text-color: #ffffff;
        }
        
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 16px;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .period-container {
            display: none;
            margin-top: 12px;
        }
        
        .period-inputs {
            display: flex;
            gap: 12px;
        }
        
        .period-inputs input {
            flex: 1;
        }
        
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .example {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
        
        .error {
            color: #ff3333;
            font-size: 14px;
            margin-top: 4px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Заказ справки</h1>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="fullname">ФИО</label>
                <input type="text" id="fullname" placeholder="Введите ваше ФИО" required>
                <div class="example">Пример: Иванов Иван Иванович</div>
                <div class="error hidden" id="fullnameError">Поле ФИО обязательно для заполнения</div>
            </div>
            
            <div class="form-group">
                <label for="building">Корпус</label>
                <select id="building" required>
                    <option value="" disabled selected>Выберите корпус</option>
                    <option value="Главный">Главный</option>
                    <option value="Первый">Первый</option>
                    <option value="Второй">Второй</option>
                </select>
                <div class="error hidden" id="buildingError">Выберите корпус</div>
            </div>
            
            <div class="form-group">
                <label for="group">Название группы</label>
                <input type="text" id="group" placeholder="Введите название группы" required>
                <div class="error hidden" id="groupError">Поле группы обязательно для заполнения</div>
            </div>
            
            <div class="form-group">
                <label for="type">Вид справки</label>
                <select id="type" required>
                    <option value="" disabled selected>Выберите вид справки</option>
                    <option value="об обучении">Об обучении</option>
                    <option value="о стипендии">О стипендии</option>
                </select>
                <div class="error hidden" id="typeError">Выберите вид справки</div>
            </div>
            
            <div class="form-group hidden" id="periodContainer">
                <label>Период (для справки о стипендии)</label>
                <div class="period-inputs">
                    <input type="month" id="periodFrom" placeholder="С">
                    <input type="month" id="periodTo" placeholder="По">
                </div>
                <div class="error hidden" id="periodError">Заполните период для справки о стипендии</div>
            </div>
            
            <div class="form-group">
                <label for="quantity">Количество (макс. 5)</label>
                <input type="number" id="quantity" min="1" max="5" value="1" required>
                <div class="error hidden" id="quantityError">Введите количество от 1 до 5</div>
            </div>
            
            <button type="submit">Отправить заказ</button>
        </form>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const fullnameFromUrl = urlParams.get('fullname');
        
        // Если есть ФИО в URL, подставляем его
        if (fullnameFromUrl) {
            document.getElementById('fullname').value = decodeURIComponent(fullnameFromUrl);
        }
        
        // Показываем/скрываем поле периода в зависимости от выбора типа справки
        document.getElementById('type').addEventListener('change', function() {
            const periodContainer = document.getElementById('periodContainer');
            if (this.value === 'о стипендии') {
                periodContainer.classList.remove('hidden');
            } else {
                periodContainer.classList.add('hidden');
            }
        });
        
        // Функция для скрытия ошибок
        function hideErrors() {
            document.querySelectorAll('.error').forEach(el => {
                el.classList.add('hidden');
            });
        }
        
        // Функция для показа ошибки
        function showError(elementId) {
            document.getElementById(elementId).classList.remove('hidden');
        }
        
        // Валидация формы
        function validateForm(formData) {
            let isValid = true;
            hideErrors();
            
            if (!formData.fullname.trim()) {
                showError('fullnameError');
                isValid = false;
            }
            
            if (!formData.building) {
                showError('buildingError');
                isValid = false;
            }
            
            if (!formData.group.trim()) {
                showError('groupError');
                isValid = false;
            }
            
            if (!formData.type) {
                showError('typeError');
                isValid = false;
            }
            
            if (formData.type === 'о стипендии' && (!formData.period.from || !formData.period.to)) {
                showError('periodError');
                isValid = false;
            }
            
            if (formData.quantity < 1 || formData.quantity > 5) {
                showError('quantityError');
                isValid = false;
            }
            
            return isValid;
        }
        
        // Обработка отправки формы
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                fullname: document.getElementById('fullname').value,
                building: document.getElementById('building').value,
                group: document.getElementById('group').value,
                type: document.getElementById('type').value,
                quantity: parseInt(document.getElementById('quantity').value)
            };
            
            // Добавляем период, если это справка о стипендии
            if (formData.type === 'о стипендии') {
                formData.period = {
                    from: document.getElementById('periodFrom').value,
                    to: document.getElementById('periodTo').value
                };
            }
            
            // Проверяем валидность формы
            if (!validateForm(formData)) {
                return;
            }
            
            // Отправляем данные в Telegram
            Telegram.WebApp.sendData(JSON.stringify(formData));
            Telegram.WebApp.close();
        });
        
        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>

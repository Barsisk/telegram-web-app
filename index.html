<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ справки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            margin: 0;
            padding: 16px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #222222);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 10px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .optional {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
            margin-top: 4px;
        }
        
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Заказ справки</h1>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="fullname">ФИО</label>
                <input type="text" id="fullname" placeholder="Например: Иванов Иван Иванович" required>
                <div class="optional">Если оставить пустым, будет использовано имя из Telegram</div>
            </div>
            
            <div class="form-group">
                <label for="building">Корпус *</label>
                <select id="building" required>
                    <option value="">Выберите корпус</option>
                    <option value="Главный">Главный корпус</option>
                    <option value="Первый">Первый корпус</option>
                    <option value="Второй">Второй корпус</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="group">Название группы *</label>
                <input type="text" id="group" placeholder="Например: ИСП-21" required>
            </div>
            
            <div class="form-group">
                <label for="certificateType">Вид справки *</label>
                <select id="certificateType" required>
                    <option value="">Выберите вид справки</option>
                    <option value="об обучении">Об обучении</option>
                    <option value="о стипендии">О стипендии</option>
                </select>
            </div>
            
            <div id="scholarshipPeriod" class="form-group hidden">
                <label for="period">Период стипендии (с какого по какое)</label>
                <input type="text" id="period" placeholder="Например: сентябрь 2023 - январь 2024">
            </div>
            
            <div class="form-group">
                <label for="quantity">Количество экземпляров</label>
                <input type="number" id="quantity" min="1" max="5" value="1" required>
                <div class="optional">От 1 до 5 экземпляров</div>
            </div>
            
            <button type="submit">Отправить заявку</button>
        </form>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Получение параметров из URL
        const urlParams = new URLSearchParams(window.location.search);
        const fullnameFromTG = decodeURIComponent(urlParams.get('fullname') || '');
        
        // Установка ФИО из Telegram, если доступно
        if (fullnameFromTG) {
            document.getElementById('fullname').placeholder = fullnameFromTG;
        }
        
        // Обработка изменения типа справки
        document.getElementById('certificateType').addEventListener('change', function() {
            const scholarshipPeriod = document.getElementById('scholarshipPeriod');
            scholarshipPeriod.classList.toggle('hidden', this.value !== 'о стипендии');
            
            // Сделать поле периода обязательным для справки о стипендии
            document.getElementById('period').required = this.value === 'о стипендии';
        });
        
        // Обработка количества экземпляров
        document.getElementById('quantity').addEventListener('change', function() {
            let value = parseInt(this.value);
            if (isNaN(value) || value < 1) {
                this.value = 1;
            } else if (value > 5) {
                this.value = 5;
            }
        });
        
        // Обработка отправки формы
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Валидация формы
            const building = document.getElementById('building').value;
            const group = document.getElementById('group').value;
            const certificateType = document.getElementById('certificateType').value;
            
            if (!building || !group || !certificateType) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }
            
            // Получение данных формы
            const fullname = document.getElementById('fullname').value || fullnameFromTG || 'Не указано';
            const period = document.getElementById('period').value;
            let quantity = parseInt(document.getElementById('quantity').value);
            
            // Корректировка количества
            if (isNaN(quantity) || quantity < 1) quantity = 1;
            if (quantity > 5) quantity = 5;
            
            // Формирование данных для отправки
            const formData = {
                fullname: fullname,
                building: building,
                group: group,
                certificateType: certificateType,
                period: period || 'Не указано',
                quantity: quantity
            };
            
            console.log('Отправка данных:', formData);
            
            // Отправка данных в Telegram бот
            tg.sendData(JSON.stringify(formData));
            
            // Закрытие веб-приложения
            tg.close();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ справки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-button-color: #40a7e3;
            --tg-theme-button-text-color: #ffffff;
        }
        
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 16px;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        #periodContainer {
            display: none;
        }
        
        .period-inputs {
            display: flex;
            gap: 12px;
        }
        
        .period-inputs input {
            flex: 1;
        }
        
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .error {
            color: #ff3333;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Заказ справки</h1>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="fullname">ФИО</label>
                <input type="text" id="fullname" placeholder="Введите ваше ФИО" required>
                <div class="error" id="fullnameError">Поле ФИО обязательно</div>
            </div>
            
            <div class="form-group">
                <label for="building">Корпус</label>
                <select id="building" required>
                    <option value="">Выберите корпус</option>
                    <option value="Главный">Главный</option>
                    <option value="Первый">Первый</option>
                    <option value="Второй">Второй</option>
                </select>
                <div class="error" id="buildingError">Выберите корпус</div>
            </div>
            
            <div class="form-group">
                <label for="group">Название группы</label>
                <input type="text" id="group" placeholder="Введите название группы" required>
                <div class="error" id="groupError">Поле группы обязательно</div>
            </div>
            
            <div class="form-group">
                <label for="type">Вид справки</label>
                <select id="type" required>
                    <option value="">Выберите вид справки</option>
                    <option value="об обучении">Об обучении</option>
                    <option value="о стипендии">О стипендии</option>
                </select>
                <div class="error" id="typeError">Выберите вид справки</div>
            </div>
            
            <div class="form-group" id="periodContainer">
                <label>Период (для справки о стипендии)</label>
                <div class="period-inputs">
                    <input type="month" id="periodFrom" placeholder="С">
                    <input type="month" id="periodTo" placeholder="По">
                </div>
            </div>
            
            <div class="form-group">
                <label for="quantity">Количество (1-5)</label>
                <input type="number" id="quantity" min="1" max="5" value="1" required>
                <div class="error" id="quantityError">Введите число от 1 до 5</div>
            </div>
            
            <button type="submit">Отправить заказ</button>
        </form>
    </div>

    <script>
        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const fullnameFromUrl = urlParams.get('fullname');
        
        // Если есть ФИО в URL, подставляем его
        if (fullnameFromUrl && fullnameFromUrl !== 'None') {
            document.getElementById('fullname').value = decodeURIComponent(fullnameFromUrl);
        }
        
        // Показываем/скрываем поле периода
        document.getElementById('type').addEventListener('change', function() {
            document.getElementById('periodContainer').style.display = 
                this.value === 'о стипендии' ? 'block' : 'none';
        });
        
        // Валидация формы
        function validateForm() {
            let isValid = true;
            
            // Скрываем все ошибки
            document.querySelectorAll('.error').forEach(el => {
                el.style.display = 'none';
            });
            
            // Проверяем ФИО
            if (!document.getElementById('fullname').value.trim()) {
                document.getElementById('fullnameError').style.display = 'block';
                isValid = false;
            }
            
            // Проверяем корпус
            if (!document.getElementById('building').value) {
                document.getElementById('buildingError').style.display = 'block';
                isValid = false;
            }
            
            // Проверяем группу
            if (!document.getElementById('group').value.trim()) {
                document.getElementById('groupError').style.display = 'block';
                isValid = false;
            }
            
            // Проверяем тип справки
            if (!document.getElementById('type').value) {
                document.getElementById('typeError').style.display = 'block';
                isValid = false;
            }
            
            // Проверяем количество
            const quantity = parseInt(document.getElementById('quantity').value);
            if (isNaN(quantity) || quantity < 1 || quantity > 5) {
                document.getElementById('quantityError').style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }
        
        // Обработка отправки формы
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const formData = {
                fullname: document.getElementById('fullname').value.trim(),
                building: document.getElementById('building').value,
                group: document.getElementById('group').value.trim(),
                type: document.getElementById('type').value,
                quantity: parseInt(document.getElementById('quantity').value)
            };
            
            // Добавляем период для справки о стипендии
            if (formData.type === 'о стипендии') {
                formData.period = {
                    from: document.getElementById('periodFrom').value,
                    to: document.getElementById('periodTo').value
                };
            }
            
            // Отправляем данные в Telegram
            Telegram.WebApp.sendData(JSON.stringify(formData));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –∑–∞–∫–∞–∑–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 16px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .product-info {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #28a745;
        }
        
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø—Ä–æ–¥—É–∫—Ç–µ -->
        <div id="productInfo" class="product-info" style="display: none;">
            <img id="productImage" class="product-image" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
            <div class="product-title" id="productTitle"></div>
            <div class="product-description" id="productDescription"></div>
            <div class="product-price" id="productPrice"></div>
        </div>
        
        <!-- –§–æ—Ä–º–∞ –∑–∞–∫–∞–∑–∞ -->
        <div class="form-section">
            <div class="header">
                <h2>üì¶ –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
            </div>
            
            <form id="orderForm">
                <div class="form-group">
                    <label for="fio">–§–ò–û *</label>
                    <input type="text" id="fio" name="fio" required placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á">
                    <div id="fioError" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –§–ò–û</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (999) 999-99-99">
                    <div id="phoneError" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω</div>
                </div>
                
                <div class="form-group">
                    <label for="address">–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                    <textarea id="address" name="address" placeholder="–ì–æ—Ä–æ–¥, —É–ª–∏—Ü–∞, –¥–æ–º, –∫–≤–∞—Ä—Ç–∏—Ä–∞"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="quantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ *</label>
                    <select id="quantity" name="quantity" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ</option>
                        <option value="1">1 —à—Ç</option>
                        <option value="2">2 —à—Ç</option>
                        <option value="3">3 —à—Ç</option>
                        <option value="4">4 —à—Ç</option>
                        <option value="5">5 —à—Ç</option>
                    </select>
                    <div id="quantityError" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ</div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üõí –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
                </button>
            </form>
            
            <div id="loading" class="loading">
                ‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞...
            </div>
        </div>
    </div>

    <script>
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        document.addEventListener('DOMContentLoaded', function() {
            let tg;
            
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
                if (window.Telegram && window.Telegram.WebApp) {
                    tg = window.Telegram.WebApp;
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
                    tg.ready();
                    tg.expand();
                    
                    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—É—Å–∫–∞ –∏–∑ Telegram
                    const initData = tg.initData || '';
                    const initDataUnsafe = tg.initDataUnsafe || {};
                    
                    console.log('Init Data:', initData);
                    console.log('Init Data Unsafe:', initDataUnsafe);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    if (initDataUnsafe.user) {
                        console.log('User:', initDataUnsafe.user);
                    }
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø—Ä–æ–¥—É–∫—Ç–µ (–µ—Å–ª–∏ –ø–µ—Ä–µ–¥–∞–Ω–∞)
                    showProductInfo(initDataUnsafe);
                }
            } catch (error) {
                console.warn('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω:', error);
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
            const form = document.getElementById('orderForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                    document.getElementById('submitBtn').disabled = true;
                    document.getElementById('loading').style.display = 'block';
                    
                    // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                    const formData = {
                        fio: document.getElementById('fio').value.trim(),
                        phone: document.getElementById('phone').value.trim(),
                        address: document.getElementById('address').value.trim(),
                        quantity: document.getElementById('quantity').value,
                        timestamp: new Date().toISOString()
                    };
                    
                    console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', formData);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ Telegram WebApp
                    setTimeout(function() {
                        try {
                            if (tg && typeof tg.sendData === 'function') {
                                tg.sendData(JSON.stringify(formData));
                                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ WebApp');
                            } else {
                                // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                                console.log('–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', formData);
                                alert('–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω: ' + JSON.stringify(formData));
                            }
                            
                            // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
                            if (tg && typeof tg.close === 'function') {
                                setTimeout(function() {
                                    tg.close();
                                }, 500);
                            }
                            
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                            alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞');
                            document.getElementById('submitBtn').disabled = false;
                            document.getElementById('loading').style.display = 'none';
                        }
                    }, 1000);
                }
            });
            
            // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø—Ä–æ–¥—É–∫—Ç–µ
            function showProductInfo(initData) {
                const productInfo = document.getElementById('productInfo');
                const startParam = tg?.startParam || initData.start_param;
                
                if (startParam) {
                    try {
                        const productData = JSON.parse(decodeURIComponent(startParam));
                        
                        if (productData.title) {
                            document.getElementById('productTitle').textContent = productData.title;
                        }
                        if (productData.description) {
                            document.getElementById('productDescription').textContent = productData.description;
                        }
                        if (productData.price) {
                            document.getElementById('productPrice').textContent = `üí∞ ${productData.price} —Ä—É–±.`;
                        }
                        if (productData.image) {
                            document.getElementById('productImage').src = productData.image;
                        }
                        
                        productInfo.style.display = 'block';
                        
                    } catch (e) {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å start_param:', e);
                    }
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏ —Ñ–æ—Ä–º—ã
            function validateForm() {
                let isValid = true;
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—à–∏–±–∫–∏
                document.querySelectorAll('.error').forEach(el => {
                    el.style.display = 'none';
                });
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è
                const fio = document.getElementById('fio').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const quantity = document.getElementById('quantity').value;
                
                if (!fio) {
                    document.getElementById('fioError').style.display = 'block';
                    isValid = false;
                }
                
                if (!phone) {
                    document.getElementById('phoneError').style.display = 'block';
                    isValid = false;
                }
                
                if (!quantity) {
                    document.getElementById('quantityError').style.display = 'block';
                    isValid = false;
                }
                
                return isValid;
            }
        });
    </script>
</body>
</html>
